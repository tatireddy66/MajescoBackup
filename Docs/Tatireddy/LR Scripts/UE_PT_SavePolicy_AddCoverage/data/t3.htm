<script type="text/javascript">
  /* backspace fix */
  $(document).keydown( function(event) {
     if (event.keyCode==8) {
       var $trg=$(event.target);
       /* ie triggers browser's back button if text field is readonly! 
          other browsers just ignore they key (as expected)  */
       if ($trg.is('.livespell_textarea')) {
          // do nothing, it's correct    
       } else if ( (!$trg.is(':password,:text,textarea,'))||($trg.is('[readonly]')) ){
         //console.log (event.target);
         //alert( $(event.target).attr('class'));
         event.preventDefault();
       };     
     }
  });
</script>
